<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Sign up</title>

    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='css/styles.css' rel="stylesheet">

  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST" >
      <img class="mb-4" src="images/Dnt.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up now</h1>

      <input type="text"  class="form-control top" name="first" placeholder="First Name" required autofocus>
      <input type="text"  class="form-control mid" name="last"  placeholder="Last name" required>
      <input type="email" class="form-control bot" name="email" placeholder="Email Address" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy;DnT 2021</p>
    </form>
  </body>
</html>
